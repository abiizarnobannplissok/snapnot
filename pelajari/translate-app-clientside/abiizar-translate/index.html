<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Abiizar Translate - Modern text translation app powered by DeepL API">
    <title>Abiizar Translate</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üåê</text></svg>">
</head>
<body class="font-['Inter'] antialiased">
    
    <!-- Main Container - Mobile App Wrapper -->
    <div id="app-container" class="min-h-screen bg-gradient-to-br from-yellow-50 via-white to-yellow-100">
        
        <!-- App Header -->
        <header class="bg-white/80 backdrop-blur-md border-b border-gray-200/50 sticky top-0 z-50">
            <div class="max-w-2xl mx-auto px-4 py-4 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-full bg-gradient-to-br from-yellow-400 to-orange-500 flex items-center justify-center text-white text-xl shadow-md">
                        üåê
                    </div>
                    <h1 class="text-xl font-bold text-gray-800">Abiizar Translate</h1>
                </div>
                <button id="settingsBtn" class="w-10 h-10 rounded-full hover:bg-gray-100 flex items-center justify-center transition-all">
                    <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-2xl mx-auto px-4 py-6 pb-24">
            
            <!-- Language Selection Panel -->
            <div class="bg-white rounded-2xl shadow-lg p-4 mb-4">
                <div class="flex items-center gap-3">
                    <!-- Source Language -->
                    <div class="flex-1">
                        <button id="sourceLangBtn" class="w-full flex items-center gap-3 p-3 rounded-xl border-2 border-gray-200 hover:border-yellow-400 transition-all bg-gradient-to-br from-gray-50 to-white">
                            <span class="text-2xl" id="sourceLangFlag">üáÆüá©</span>
                            <span class="text-sm font-semibold text-gray-700" id="sourceLangName">Indonesian</span>
                        </button>
                    </div>

                    <!-- Swap Button -->
                    <button id="swapBtn" class="w-12 h-12 rounded-full bg-gradient-to-br from-yellow-400 to-orange-500 hover:from-yellow-500 hover:to-orange-600 flex items-center justify-center shadow-md hover:shadow-lg hover:scale-110 transition-all active:scale-95">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"></path>
                        </svg>
                    </button>

                    <!-- Target Language -->
                    <div class="flex-1">
                        <button id="targetLangBtn" class="w-full flex items-center gap-3 p-3 rounded-xl border-2 border-gray-200 hover:border-yellow-400 transition-all bg-gradient-to-br from-gray-50 to-white">
                            <span class="text-2xl" id="targetLangFlag">üá¨üáß</span>
                            <span class="text-sm font-semibold text-gray-700" id="targetLangName">English</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Translation Panels -->
            <div class="space-y-4">
                
                <!-- Source Text Panel -->
                <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
                    <div class="bg-gradient-to-r from-gray-50 to-gray-100 px-4 py-3 border-b border-gray-200 flex items-center justify-between">
                        <div class="flex items-center gap-2">
                            <div class="w-2 h-2 rounded-full bg-blue-500"></div>
                            <span class="text-sm font-semibold text-gray-700">Translate From</span>
                            <span class="text-xs text-gray-500" id="sourceLangCode">(Indonesian)</span>
                        </div>
                        <button id="clearBtn" class="text-xs text-gray-500 hover:text-red-500 font-medium transition-colors">
                            Clear
                        </button>
                    </div>
                    <div class="p-4">
                        <textarea 
                            id="sourceText" 
                            class="w-full h-40 resize-none border-0 outline-none text-base text-gray-800 placeholder-gray-400"
                            placeholder="Type or paste text here..."
                            rows="6"
                        ></textarea>
                        <div class="flex items-center justify-between mt-2">
                            <span class="text-xs text-gray-500" id="charCount">0 / 5000</span>
                            <button id="translateBtn" class="px-6 py-2.5 rounded-full bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white font-semibold text-sm shadow-md hover:shadow-lg transition-all active:scale-95">
                                Translate
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Target Text Panel -->
                <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
                    <div class="bg-gradient-to-r from-green-50 to-emerald-100 px-4 py-3 border-b border-green-200 flex items-center justify-between">
                        <div class="flex items-center gap-2">
                            <div class="w-2 h-2 rounded-full bg-green-500"></div>
                            <span class="text-sm font-semibold text-gray-700">Translate To</span>
                            <span class="text-xs text-gray-500" id="targetLangCode">(English)</span>
                        </div>
                        <button id="copyBtn" class="text-xs text-gray-500 hover:text-green-600 font-medium transition-colors flex items-center gap-1">
                            <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                            </svg>
                            Copy
                        </button>
                    </div>
                    <div class="p-4">
                        <div id="targetText" class="w-full h-40 text-base text-gray-800 overflow-y-auto">
                            <p class="text-gray-400 text-center mt-12">Translation will appear here...</p>
                        </div>
                        <div class="mt-2">
                            <span class="text-xs text-gray-500" id="translatedCharCount"></span>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Loading Overlay -->
            <div id="loadingOverlay" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center">
                <div class="bg-white rounded-2xl p-6 shadow-2xl max-w-xs mx-4">
                    <div class="flex flex-col items-center gap-4">
                        <div class="w-16 h-16 border-4 border-yellow-400 border-t-transparent rounded-full animate-spin"></div>
                        <p class="text-gray-700 font-semibold">Translating...</p>
                    </div>
                </div>
            </div>

        </main>

        <!-- Bottom Navigation -->
        <nav class="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-md border-t border-gray-200/50 shadow-lg z-40">
            <div class="max-w-2xl mx-auto px-4">
                <div class="flex items-center justify-around py-3">
                    
                    <!-- Text Tab -->
                    <button class="nav-tab active flex-1 flex flex-col items-center gap-1 py-2 rounded-xl transition-all" data-tab="text">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <span class="text-xs font-semibold">Text</span>
                    </button>

                    <!-- Profile Tab -->
                    <button class="nav-tab flex-1 flex flex-col items-center gap-1 py-2 rounded-xl transition-all" data-tab="profile">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        <span class="text-xs font-semibold">Profile</span>
                    </button>

                </div>
            </div>
        </nav>

        <!-- Language Selector Modal -->
        <div id="langModal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-end md:items-center justify-center">
            <div class="bg-white rounded-t-3xl md:rounded-2xl w-full md:max-w-md md:mx-4 shadow-2xl transform transition-all">
                <div class="p-4 border-b border-gray-200 flex items-center justify-between">
                    <h3 class="text-lg font-bold text-gray-800" id="modalTitle">Select Language</h3>
                    <button id="closeModalBtn" class="w-8 h-8 rounded-full hover:bg-gray-100 flex items-center justify-center">
                        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div class="max-h-96 overflow-y-auto p-4">
                    <div id="languageList" class="space-y-2">
                        <!-- Languages will be populated here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Settings Modal -->
        <div id="settingsModal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-end md:items-center justify-center">
            <div class="bg-white rounded-t-3xl md:rounded-2xl w-full md:max-w-md md:mx-4 shadow-2xl transform transition-all">
                <div class="p-4 border-b border-gray-200 flex items-center justify-between">
                    <h3 class="text-lg font-bold text-gray-800">API Settings</h3>
                    <button id="closeSettingsBtn" class="w-8 h-8 rounded-full hover:bg-gray-100 flex items-center justify-center">
                        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div class="p-6 space-y-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">DeepL API Key</label>
                        <input 
                            type="password" 
                            id="apiKeyInput" 
                            class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-yellow-400 outline-none transition-all"
                            placeholder="Enter your DeepL API key..."
                        >
                        <p class="mt-2 text-xs text-gray-500">Get your free API key at <a href="https://www.deepl.com/pro-api" target="_blank" class="text-blue-500 hover:underline">deepl.com/pro-api</a></p>
                    </div>
                    <button id="saveApiKeyBtn" class="w-full py-3 rounded-xl bg-gradient-to-r from-yellow-400 to-orange-500 hover:from-yellow-500 hover:to-orange-600 text-white font-semibold shadow-md hover:shadow-lg transition-all">
                        Save API Key
                    </button>
                </div>
            </div>
        </div>

        <!-- Toast Notification -->
        <div id="toast" class="hidden fixed top-20 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-6 py-3 rounded-full shadow-lg z-50 transition-all">
            <span id="toastMessage"></span>
        </div>

    </div>

    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
